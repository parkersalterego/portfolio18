<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alter Ego Designs</title>
</head>
<body>
    <!-- start nav -->
    <nav class="nav">
        <div class="nav-icon--one">
            <a href="https://www.github.com/parkersalterego" target="_blank">
                <i class="fa fa-github nav-icon--one" aria-hidden="true"></i>
            </a>
        </div>

        <div class="nav-icon--two">
            <a href="https://www.linkedin.com/in/adam-weaver-72b87713a/" target="_blank">
                <i class="fa fa-linkedin-square nav-icon--two" aria-hidden="true"></i>
            </a>
        </div>
    </nav>
    <!-- end nav -->
    <!-- start primary content wrapper -->
    <div class="content">
        <!-- start inner content wrapper -->
        <div class="content-inside">
            <!-- start header -->
            <header>
                <div class="header">
                    <div class="header__logo" id="headerLogo">
                        <h3 class="header__logo--text neon">Alter Ego<br>Designs</h3>
                    </div>
                </div>
            </header>
            <!-- end header -->
            <!-- start menu -->
            <section class="menu">
                <div class="menu__item--one" id="aboutBtn">
                    <i class="fa fa-arrow-right menu-arrow-right arrows-one" aria-hidden="true"></i>
                    <h2 class="menu-text-one" >About Me</h2>
                    <i class="fa fa-arrow-left menu-arrow-left arrows-one" aria-hidden="true"></i>              
                </div>
                <div class="menu__item--two" id="workBtn">
                    <i class="fa fa-arrow-right menu-arrow-right arrows-two" aria-hidden="true"></i> 
                    <h2 class="menu-text-two" >Work</h2>
                    <i class="fa fa-arrow-left menu-arrow-left arrows-two" aria-hidden="true"></i>               
                </div>
                <div class="menu__item--three" id="contactBtn">
                    <i class="fa fa-arrow-right menu-arrow-right arrows-three" aria-hidden="true"></i>  
                    <h2 class="menu-text-three" >Contact</h2>
                    <i class="fa fa-arrow-left menu-arrow-left arrows-three" aria-hidden="true"></i>
                </div>
            </section>
            <!-- end menu -->
            <!-- start about panel -->
            <section class="panel" id="about">
                <div class="back-btn-container">
                    <i class="fa fa-arrow-left panel-back-arrow" id="aboutBackBtn" aria-hidden="true"></i>
                </div>
            </section>
            <!-- end about panel -->
            <!-- start work panel -->
            <section class="panel" id="work">
                <div class="back-btn-container">
                    <i class="fa fa-arrow-left panel-back-arrow" id="workBackBtn" aria-hidden="true"></i>
                </div>
            </section>
            <!-- end work panel -->
            <!-- start contact panel -->
            <section class="panel" id="contact">
                <div class="back-btn-container">
                    <i class="fa fa-arrow-left panel-back-arrow" id="contactBackBtn" aria-hidden="true"></i>
                </div>
            </section>
            <!-- end contact panel -->
        </div>
        <!-- end inner content wrapper -->
    </div>
    <!-- end primary content wrapper -->
    <footer class="footer">

    </footer>
</body>
    <script src="js/script.js"></script>
</html>
